<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Floater Layout</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .v-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      max-width: 1400px;
      width: 100%;
      position: relative;
      padding-top: 70%;
    }

    .video-wrapper {
      position: relative;
      width: 20vw;
      height: 80vh;
      overflow: visible;
      flex-shrink: 0;
      border-radius: 12px;
      background: #111;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .video-wrapper.visible {
      opacity: 1;
      transform: translateY(0);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }

    .text-block {
      max-width: 400px;
      width: 28vw;
      text-align: center;
      z-index: 2;
      pointer-events: none;
    }

    .text-block h2 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    .text-block p {
      font-size: 1rem;
      color: #ccc;
    }

    .floaters {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    .floating-box,
    .floating-image {
      position: absolute;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: auto;
    }

    .video-wrapper:hover .floating-box,
    .video-wrapper:hover .floating-image {
      opacity: 1;
    }

    .floating-box {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 5px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      white-space: nowrap;
      height: 30px;
      line-height: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .floating-image {
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 800px) {
      .v-container {
        flex-direction: column;
      }
      .video-wrapper {
        width: 80vw;
        height: 40vh;
      }
      .text-block {
        width: 90vw;
      }
      .floaters {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="v-container">
  <!-- Left Video -->
  <div class="video-wrapper left" id="left-video-wrapper">
    <video autoplay muted loop playsinline>
      <source src="split1.webm" type="video/webm" />
    </video>
    <div class="floaters" id="left-floaters">
      <div class="floating-box">Twice a month hello to the real world</div>
      <div class="floating-box">Weekly updates</div>
      <div class="floating-box">Smart tips</div>
      <img src="bg-whyeventsphere2.jpg" class="floating-image" />
      <img src="bg-whyeventsphere2.jpg" class="floating-image" />
      <img src="bg-whyeventsphere2.jpg" class="floating-image" />
    </div>
  </div>

  <!-- Text -->
  <div class="text-block">
    <h2>Your Heading Here</h2>
    <p>This is a description or paragraph that sits between the two videos. It remains unobstructed and clearly visible at all times.</p>
  </div>

  <!-- Right Video -->
  <div class="video-wrapper right" id="right-video-wrapper">
    <video autoplay muted loop playsinline>
      <source src="split2.webm" type="video/webm" />
    </video>
    <div class="floaters" id="right-floaters">
      <div class="floating-box"> here are Monthly insights</div>
      <div class="floating-box">Daily alerts</div>
      <div class="floating-box">Expert advice</div>
      <img src="ES-LOGO.jpeg" class="floating-image" />
      <img src="ES-LOGO.jpeg" class="floating-image" />
    </div>
  </div>
</div>

<script>
  // Fade-in on scroll
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.3 });

  document.querySelectorAll('.video-wrapper').forEach(section => {
    observer.observe(section);
  });

  // Static placement matching screenshots
  function placeStaticFloaters() {
    const leftFloaters = document.querySelectorAll('#left-floaters .floating-box, #left-floaters .floating-image');
    const rightFloaters = document.querySelectorAll('#right-floaters .floating-box, #right-floaters .floating-image');

    // LEFT FLOATERS
    const leftPositions = [
      { top: '85%', left: '40%' }, // Twice a month
      { top: '42%', left: '-10%' }, // Weekly updates
      { top: '75%', left: '10%' },  // Smart tips
      { top: '10%', left: '80%', width: '120px', height: '100px' },   // Image 1
      { top: '2%', left: '-8%', width: '110px', height: '90px' },   // Image 2
      { top: '55%', left: '-15%', width: '130px', height: '110px' }  // Image 3
    ];

    leftFloaters.forEach((el, index) => {
      const pos = leftPositions[index];
      el.style.top = pos.top;
      el.style.left = pos.left;
      el.style.right = 'auto';
      if (el.classList.contains('floating-image')) {
        el.style.width = pos.width;
        el.style.height = pos.height;
      }
    });

    // RIGHT FLOATERS
    const rightPositions = [
      { top: '30%', right: '15%' }, // Monthly insights
      { top: '5%', right: '10%' },  // Daily alerts
      { top: '40%', right: '-15%' }, // Expert advice
      { top: '12%', right: '20%', width: '120px', height: '100px' }, // Image 1
      { top: '70%', right: '5%', width: '130px', height: '110px' }   // Image 2
    ];

    rightFloaters.forEach((el, index) => {
      const pos = rightPositions[index];
      el.style.top = pos.top;
      el.style.right = pos.right;
      el.style.left = 'auto';
      if (el.classList.contains('floating-image')) {
        el.style.width = pos.width;
        el.style.height = pos.height;
      }
    });
  }

  window.addEventListener('load', placeStaticFloaters);
</script>

</body>
</html>
