<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #D5C5B1, #BC9F7D, #A27246, #7A5137, #623817);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassmorphism Signup Box */
    .signup-box {
      width: 420px;
      padding: 35px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #fff;
      z-index: 2;
      animation: fadeIn 1.5s ease;
    }

    .signup-box h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 600;
      color: #D5C5B1;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    .signup-box input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Role Buttons */
    .role-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .role-buttons button {
      flex: 1;
      margin: 5px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      background-size: 200% auto;
      transition: transform 0.3s ease, background-position 0.5s;
    }

    .visitor { background: linear-gradient(135deg, #BC9F7D, #A27246); }
    .self-org { background: linear-gradient(135deg, #A27246, #7A5137); }
    .manager { background: linear-gradient(135deg, #7A5137, #623817); }

    .role-buttons button:hover {
      transform: translateY(-4px);
      background-position: right center;
    }

    /* Sign Up Button */
    .signup-box button.signup {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #BC9F7D, #623817);
      background-size: 200% auto;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, background-position 0.5s;
    }

    .signup-box button.signup:hover {
      transform: scale(1.05);
      background-position: right center;
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    .modal-content {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 15px;
      color: #fff;
      width: 320px;
      text-align: center;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #A27246;
      color: white;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>

      <div class="role-buttons">
        <button type="button" class="visitor" onclick="openModal('Visitor')">Visitor</button>
        <button type="button" class="self-org" onclick="openModal('Self Organiser')">Self Organiser</button>
        <button type="button" class="manager" onclick="openModal('Company Manager')">Company Manager</button>
      </div>

      <button type="submit" class="signup">Sign Up</button>
    </form>
  </div>

  <!-- Popup Modal -->
  <div class="modal" id="roleModal">
    <div class="modal-content">
      <h3 id="roleTitle"></h3>
      <p id="roleDesc"></p>
      <button class="close" onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    function openModal(role) {
      let desc = "";
      if (role === "Visitor") {
        desc = "Visitors can explore events, view schedules, and register for activities.";
      } else if (role === "Self Organiser") {
        desc = "Self Organisers can create and manage their own events easily.";
      } else if (role === "Company Manager") {
        desc = "Company Managers can handle team events, assign roles, and oversee operations.";
      }

      document.getElementById("roleTitle").innerText = role;
      document.getElementById("roleDesc").innerText = desc;
      document.getElementById("roleModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("roleModal").style.display = "none";
    }
  </script>
