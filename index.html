<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Event Management Login</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh; display: flex; justify-content: center; align-items: center;
    }
    .container {
      background: #fff; padding: 40px; border-radius: 20px;
      width: 380px; text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    h2 { margin-bottom: 20px; color: #333; }
    input, select, button {
      width: 100%; padding: 12px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 10px; outline: none; font-size: 15px;
    }
    button {
      background: #2575fc; color: white; font-weight: bold;
      cursor: pointer; transition: 0.3s; border: none;
    }
    button:hover { background: #6a11cb; }
    .toggle-link { margin-top: 12px; display: block; color: #2575fc; cursor: pointer; }
    .panel { display: none; }
    .active { display: block; animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);} }
    #rolePanel { margin-top: 15px; font-weight: bold; color: #6a11cb; }
  </style>
</head>
<body>
  <div class="container">
    <!-- SIGNUP -->
    <div id="signupPanel" class="panel active">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <select id="signupRole">
        <option value="customer">Customer</option>
        <option value="organizer">Organizer</option>
        <option value="admin">Admin</option>
      </select>
      <button onclick="signUp()">Register</button>
      <span class="toggle-link" onclick="showPanel('loginPanel')">Already have an account? Login</span>
    </div>

    <!-- LOGIN -->
    <div id="loginPanel" class="panel">
      <h2>Sign In</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="signIn()">Login</button>
      <span class="toggle-link" onclick="showPanel('signupPanel')">Don't have an account? Register</span>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboardPanel" class="panel">
      <h2 id="welcomeMsg"></h2>
      <p id="rolePanel"></p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
      

  <script>
    function showPanel(panelId) {
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      document.getElementById(panelId).classList.add('active');
    }

    function signUp() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const role = document.getElementById("signupRole").value;

      fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password, role })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (data.success) showPanel("loginPanel");
      });
    }

    function signIn() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      fetch("/signin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("welcomeMsg").innerText = `Welcome back, ${data.name}!`;
          if (data.role === "admin") {
            document.getElementById("rolePanel").innerText = "âš¡ Admin Panel: Manage users, events, and system settings.";
          } else if (data.role === "organizer") {
            document.getElementById("rolePanel").innerText = "ðŸ“… Organizer Panel: Create and manage events.";
          } else {
            document.getElementById("rolePanel").innerText = "ðŸŽŸ Customer Panel: View and book events.";
          }
          showPanel("dashboardPanel");
        } else {
          alert(data.message);
        }
      });
    }

    function logout() {
      showPanel("loginPanel");
    }
  </script>
</body>
</html>
