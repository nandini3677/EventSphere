/* here is hover hologram*/
.holographic-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  gap: 20px;
  position: relative;
  padding: 50px 20px;
}

.holographic-card {
  width: 300px;
  height: 200px;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
  border-radius: 15px;
  transition: all 0.5s ease;
}

.holographic-card h2 {
  color: rgb(184, 134, 71);
  font-size: 2rem;
  position: relative;
  z-index: 2;
  text-align: center;
  font-family: 'Times New Roman', Times, serif;
}

.holographic-card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    0deg, 
    transparent, 
    transparent 30%, 
    rgba(139, 141, 27, 0.3)
  );
  transform: rotate(-45deg);
  transition: all 0.5s ease;
  opacity: 0;
}

.holographic-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(151, 101, 39, 0.788);
}

.holographic-card:hover::before {
  opacity: 1;
  transform: rotate(-45deg) translateY(100%);
}

/* here to aligh h4 in centre and above bg video*/
.hero-text {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%); /* perfect centering */
  z-index: 1;
  color: white;
  font-size: 3.5rem;
  text-align: center;
  font-weight: bold;
  font-family: 'Times New Roman', Times, serif;
}

/* here starts bg video arrengement*/

.bg-video-home {
  position: absolute;
  top: 0;
  left: 0;

  z-index: -1;

<!--here starts js-->
<script>
  //here starts bg video looping// 
  // Playlist of videos
  const videos = [
    "evnt2.mp4",
    "evnt.mp4",
    "evnt3.mp4"
  ];

  let current = 0;
  const videoElement = document.getElementById("bgVideo");

  // Load and play first video
  videoElement.src = videos[current];
  videoElement.play();

  // When one video ends, play the next
  videoElement.addEventListener("ended", () => {
    current = (current + 1) % videos.length; // Loop back to start
    videoElement.src = videos[current];
    videoElement.play();
  });

//here starts finisher header, i.e background animation



</script>
